name: Test Python and Docker

on:
  push:

jobs:
  linters:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 
      
    - name: Requirements
      run: |
        pip install -r code/requirements.txt
    - name: Run linters
      run: |
        flake8 code/python
    - name: Run security checks
      run: |
        bandit -r code/python




