name: Test Python and Docker

on:
  push:

jobs:
  linters:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 
    
    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Requirements
      run: |
        pip install -r code/requirements.txt

    - name: Run linters
      run: |
        flake8 code/python

    - name: Run security checks
      run: |
        bandit -r code/python
  
  unittest:
    runs-on: ubuntu-latest
    needs: linters

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 
    
    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Requirements
      run: |
        pip install -r code/requirements.txt
    
    - name: test code
      run: |
        python -m unittest code.test_main






